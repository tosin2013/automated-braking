apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: {{ .Values.namespace | default "distance-prediction" }}
  labels:
    app: minio
    app.kubernetes.io/name: minio
    app.kubernetes.io/part-of: automated-braking
spec:
  type: ClusterIP
  ports:
    - name: s3
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
  selector:
    app: minio
